type Mutation {
  createBook(input: CreateBookInput!): Book! @auth(requires: [CLIENT])
}

type Query {
  getAllBooks(pageIndex: Int = 1, pageSize: Int = 20): Books! @auth(requires: [CLIENT])
  getBook(id: ID!): Book! @auth(requires: [CLIENT])
}

type Book {
  _id: ID!
  title: String!
  description: String!
  isbn: String!
  uploadedBy: User!
  createdAt: Date
  updatedAt: Date
  coverPhoto: Media!
}

type Books {
  items: [Book!]!
  paginate: Paginate
}

input CreateBookInput {
  title: String!
  description: String!
  isbn: String!
  coverPhoto: ID
  author: String!
}
