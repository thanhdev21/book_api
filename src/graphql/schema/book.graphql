type Mutation {
  createBook(input: CreateBookInput!): Book!
}

type Query {
  getAllBooks(pageIndex: Int = 1, pageSize: Int = 20): Books!
  getBook(id: ID!): Book!
}

type Book {
  _id: ID!
  title: String!
  description: String!
  isbn: String!
  uploadedBy: User!
  createdAt: Date
  updatedAt: Date
  coverPhoto: Media!
  author: String!
  category: [Category!]!
}

type Books {
  items: [Book!]!
  paginate: Paginate
}

input CreateBookInput {
  title: String!
  description: String!
  isbn: String!
  coverPhoto: ID
  author: String!
  category: [ID!]!
}
