type Mutation {
  createBook(input: CreateBookInput!): Book!
  updateBook(id: String!, input: UpdateBookInput!): Book!
  deleteBook(id: String!): Boolean
}

type Query {
  getAllBooks(pageIndex: Int = 1, pageSize: Int = 20, search: String, filter: BookFilter): Books!
  getBook(id: String!): Book!
}

type Book {
  _id: ID!
  title: String!
  description: String!
  isbn: String!
  uploadedBy: User!
  createdAt: Date
  updatedAt: Date
  coverPhoto: Media!
  author: String!
  categories: [Category!]!
  deletedAt: Date
}

type Books {
  items: [Book!]!
  paginate: Paginate
}

input CreateBookInput {
  title: String!
  description: String!
  isbn: String!
  coverPhoto: ID
  author: String!
  categories: [ID!]!
}

input UpdateBookInput {
  title: String!
  description: String!
  isbn: String!
  coverPhoto: ID
  author: String!
  categories: [ID!]!
}

input BookFilter {
  categories: [String]
  uploadedBy: String
}
